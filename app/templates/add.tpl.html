<h3>Add a Wine</h3>

<form ng-submit="addWine(wine)">
  <input placeholder="Wine Name" ng-model="wine.name">
  <input placeholder="Wine Maker" ng-model="wine.maker">
  <input placeholder="Wine Photo URL" ng-model="wine.photo">
  <input placeholder="Tell us a bit about this wine " ng-model="wine.info">
  <button>Add</button>
</form>
